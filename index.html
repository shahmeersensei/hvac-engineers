<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Engineers - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Navbar goes here -->
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Expert HVAC & Fire Fighting Solutions</h1>
            <p>Your trusted partner for industry-leading engineering services.</p>
            <form class="query-form">
                <select name="industry" required>
                    <option value="">Select Industry</option>
                    <option>Brand</option>
                    <option>Outlets</option>
                    <option>Hotel</option>
                    <option>Malls</option>
                    <option>Textile</option>
                    <option>Pharma</option>
                </select>
                <select name="service" required>
                    <option value="">Select Service</option>
                    <option>HVAC</option>
                    <option>Fire Fighting</option>
                </select>
                <select name="type" required>
                    <option value="">Type of Service</option>
                    <option>New</option>
                    <option>Repairing</option>
                </select>
                <button type="submit">Submit Query</button>
            </form>
        </div>
        <div class="hero-cta">
            <a href="https://wa.me/yourwhatsapplink" class="cta-btn whatsapp" title="WhatsApp">
                <!-- WhatsApp SVG icon -->
            </a>
            <a href="tel:+1234567890" class="cta-btn phone" title="Call Us">
                <!-- Phone SVG icon -->
            </a>
        </div>
    </section>
</body>
</html>
